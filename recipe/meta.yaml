{% set name = "bluesky-queueserver-api" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 81faf88785cc5e77f470c7c85373fe1bd70d0077b0c248b916cd8c8c83482fe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bluesky-queueserver
    - httpx
    - python >=3.7

test:
  imports:
    - bluesky_queueserver_api

about:
  home: https://github.com/bluesky/bluesky-queueserver-api
  summary: Python API for Bluesky Queue Server
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://blueskyproject.io/bluesky-queueserver-api
  dev_url: https://github.com/bluesky/bluesky-queueserver-api

extra:
  recipe-maintainers:
    - dmgav
    - mrakitin
