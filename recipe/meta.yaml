{% set name = "bluesky-queueserver-api" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ceff00816a3488bf80c62e384a9fa1394759f7a9691f97579b7d845ee84b82e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bluesky-queueserver
    - httpx
    - python >=3.7

test:
  imports:
    - bluesky_queueserver_api
  commands:   # [not win]
    - pip check  # [not win]
  requires:   # [not win]
    - pip        # [not win]

about:
  home: https://github.com/bluesky/bluesky-queueserver-api
  summary: Python API for Bluesky Queue Server
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://blueskyproject.io/bluesky-queueserver-api
  dev_url: https://github.com/bluesky/bluesky-queueserver-api

extra:
  recipe-maintainers:
    - dmgav
    - mrakitin
